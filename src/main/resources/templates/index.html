<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>国家市场监督管理总局 智能机器人</title>
<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link href="/css/base.css" rel="stylesheet" type="text/css" />
<!--<link href="/css/common.css" rel="stylesheet" type="text/css" />-->
<link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form id="logout" action="/logout.do" method="post"></form>
<div class="header">
	<div class="header_con">
		<div class="header_left">
			<h1 class="logo" title="国家市场监督总局 智能机器人">
				<img src="/images/logo.png" />
			</h1>
			<h2 class="logo_text">
				<img src="/images/logo_text.png" />
			</h2>
		</div>
		<div class="header_right" >
			<span style="font-size:16px;" th:text="'欢迎：'+${session.userInfo.userName}"></span>
		</div>
	</div>
	<div class="nav_box">
		<ul class="nav_list">
			<li id="qa" class="first"><a href="#"><span>智能问答</span></a></li>
			<li id="ht" ><a href="#"><span>浏览追踪</span></a></li>
		</ul>	
	</div>
</div>
<div class="mainbody" style="overflow: auto">
</div> 
<div class="footer center">
浏览器使用IE10以上版本  屏幕分辨率设置为1366*768
</div>

<script type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">

$(function(){
	/*$(".nav_list li").hover(function(){
		$(".nav_list li").removeClass("default");
		$(this).addClass("default");
		$(".mainbody").load("/main?flag="+$(this).attr("id"));
	});*/
	
	$(".nav_list li").click(function(){
		$(".nav_list li").removeClass("default");
		$(this).addClass("default");
		$(".mainbody").load("/main?flag="+$(this).attr("id"));
	});
	
	$("#qa").click();
});

function logout(){
	$("#logout").submit();
}

</script>
</body>
</html>
